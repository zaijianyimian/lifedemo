<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>举报活动</title>
    <link th:href="@{/bootstrap-5.3.0-dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/reportForm.css}" rel="stylesheet">
    <link rel="icon" th:href="@{/favicon.svg}" type="image/svg+xml">
</head>
<body>

<div class="container mt-5">
    <h2>举报活动</h2>

    <form id="reportForm">
        <input type="hidden" id="activityId" name="activityId">
        <input type="hidden" id="userId" name="userId">

        <div class="mb-3">
            <label for="reportDescription" class="form-label">举报描述</label>
            <textarea class="form-control" id="reportDescription" name="reportDescription" rows="4" required></textarea>
        </div>

        <!-- 按钮居中 -->
        <div class="btn-container">
            <button type="submit" class="btn btn-danger">提交举报</button>
        </div>
    </form>
</div>

<script th:src="@{/jquery/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/reportForm.js}"></script>

</body>
</html>
