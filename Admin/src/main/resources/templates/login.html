<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录</title>
    <link th:href="@{/bootstrap-5.3.0-dist/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="icon" th:href="@{/favicon.svg}" type="image/svg+xml">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1>管理员登录</h1>
        <p class="text-muted">请输入您的账号和密码</p>
    </div>

    <!-- 错误提示 -->
    <div th:if="${param.error}" class="alert-error">
        <i class="bi bi-exclamation-circle-fill"></i> 错误的用户名和密码，请重试。
    </div>

    <!-- 登录表单 -->
    <form th:action="@{/login}" method="post">
        <div class="form-group input-icon">
            <i class="bi bi-person-fill"></i>
            <input type="text" name="username" class="form-control" placeholder="用户名" required autofocus>
        </div>

        <div class="form-group input-icon">
            <i class="bi bi-lock-fill"></i>
            <input type="password" name="password" class="form-control" placeholder="密码" required>
        </div>

        <button type="submit" class="btn-login">
            <i class="bi bi-box-arrow-in-right"></i> 登录系统
        </button>
    </form>
</div>

<script th:src="@{/jquery/jquery-3.6.0.min.js}"></script>
</body>
</html>
