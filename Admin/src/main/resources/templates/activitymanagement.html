<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动管理</title>
    <link th:href="@{/bootstrap-5.3.0-dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/fontawesome-free-6.7.2-web/css/all.min.css}" rel="stylesheet">
   <link th:href="@{/css/activitymanagement.css}" rel="stylesheet">
    <link rel="icon" th:href="@{/favicon.svg}" type="image/svg+xml">
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-light navbar-custom">
    <div class="container-fluid">
        <img th:src="@{/images/img.png}" class="logo">
        <a class="navbar-brand" href="#">在线论坛系统</a>
        <div class="d-flex justify-content-end">
            <a class="btn btn-link" th:href="@{/activitymanagement}"><i class="fa-solid fa-calendar-day"></i>活动管理</a>
            <a class="btn btn-link ms-3" th:href="@{/usermanagement}"><i class="fa-solid fa-user"></i>用户管理</a>
            <a class="btn btn-link ms-3" th:href="@{/reportsolve}"><i class="fa-solid fa-flag"></i>举报信息管理</a>
            <a class="btn btn-link ms-3" th:href="@{/logout}"><i class="fa-solid fa-arrow-right-from-bracket"></i>退出登录</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row mb-3">
        <div class="col-md-6">
            <h2>活动管理</h2>
        </div>
        <div class="col-md-6 text-right">
            <input type="text" id="searchInput" class="form-control" placeholder="通过活动ID搜索">
            <button class="btn btn-secondary mt-2" onclick="searchActivity()">搜索</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>活动ID</th>
                    <th>活动名称</th>
                    <th>类别</th>
                    <th>活动描述</th>
                    <th>活动日期</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="activityTableBody">
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 删除活动模态框 -->
<div class="modal fade" id="deleteActivityModal" tabindex="-1" role="dialog" aria-labelledby="deleteActivityModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteActivityModalLabel">删除活动</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>您确定要删除此活动吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-danger" onclick="deleteActivity()">确认删除</button>
            </div>
        </div>
    </div>
</div>

<!-- 刷新按钮 -->
<button class="refresh-btn btn btn-info" onclick="window.location.reload();">
    <i class="fa-solid fa-rotate-right"></i>
</button>

<!-- 引入 jQuery 和 Bootstrap JS -->
<script th:src="@{/jquery/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/activitymanagement.js}"></script>
<script>

</script>
</body>
</html>
