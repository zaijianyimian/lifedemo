<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理</title>
    <link th:href="@{/bootstrap-5.3.0-dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/fontawesome-free-6.7.2-web/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/usermanagement.css}" rel="stylesheet">
    <link rel="icon" th:href="@{/favicon.svg}" type="image/svg+xml">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light navbar-custom">
    <div class="container-fluid">
        <img th:src="@{images/img.png}" class="logo">
        <a class="navbar-brand" href="#">微生活服务平台</a>
        <div class="d-flex justify-content-end">
            <a class="btn btn-link" th:href="@{/activitymanagement}"><i class="fa-solid fa-calendar-day"></i>活动管理</a>
            <a class="btn btn-link ms-3" th:href="@{/usermanagement}"><i class="fa-solid fa-user"></i>用户管理</a>
            <a class="btn btn-link ms-3" th:href="@{/reportsolve}"><i class="fa-solid fa-flag"></i>举报信息管理</a>
            <a class="btn btn-link ms-3" th:href="@{/logout}"><i class="fa-solid fa-arrow-right-from-bracket"></i>退出登录</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row mb-3">
        <div class="col-md-6">
            <h2>用户管理</h2>
        </div>
        <div class="col-md-6 text-right">
            <input type="text" id="searchInput" class="form-control" placeholder="根据用户名搜索用户">
            <button class="btn btn-secondary mt-2" onclick="searchUsers()">搜索</button>
            <button class="btn btn-primary mt-2" data-toggle="modal" data-target="#addUserModal" onclick="openAddUserModal()">添加用户</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>用户ID</th>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="userTableBody">
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">修改用户</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editUserId">
                <div class="form-group">
                    <label for="editUserName">用户名</label>
                    <input type="text" id="editUserName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="editUserPassword">密码</label>
                    <input type="text" id="editUserPassword" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="$('#editUserModal').modal('hide');">关闭</button>
                <button type="button" class="btn btn-primary" onclick="updateUser()">保存更改</button>
            </div>
        </div>
    </div>
</div>

<!-- 添加用户模态框 -->
<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">添加用户</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="addUserName">用户名</label>
                    <input type="text" id="addUserName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="addUserPassword">密码</label>
                    <input type="text" id="addUserPassword" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeAddUserModal()">关闭</button>
                <button type="button" class="btn btn-primary" onclick="addUser()">添加</button>
            </div>
        </div>
    </div>
</div>

<button class="refresh-btn btn btn-info" onclick="window.location.reload();">
    <i class="fa-solid fa-rotate-right"></i>
</button>


<script th:src="@{/jquery/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/usermanagement.js}"></script>

</body>
</html>
